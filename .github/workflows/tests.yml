name: tests

on:
  - push
  - pull_request

jobs:

  linux:
    strategy:
      fail-fast: false
      matrix:
        image:
          - "swift:5.1"
          - "swift:5.2"
          - "swiftwasm/swiftwasm-action"
        triple:
          - "wasm32-unknown-wasi"
          - "x86_64-unknown-linux-gnu"
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Swift Version
      run: swift --version
    - name: Release Build
      run: swift build --triple ${{ matrix.triple }} --enable-test-discovery -v -c release
    - name: Debug Build
      run: swift build --triple ${{ matrix.triple }} --enable-test-discovery -v -c debug
    - name: Debug Test
      run: swift test --triple ${{ matrix.triple }} --enable-test-discovery -v -c debug
      
